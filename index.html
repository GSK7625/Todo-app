    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      @keyframes count-up {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-count-up {
        display: inline-block; /* Needed for transform */
        animation: count-up 0.3s cubic-bezier(0.25, 0.8, 0.25, 1) forwards;
      }
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes scale-up {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }
      @keyframes checkmark-flourish {
        0% {
          opacity: 0;
          transform: scale(0.5) rotate(-45deg);
        }
        50% {
          opacity: 1;
          transform: scale(1.2);
        }
        100% {
          transform: scale(1) rotate(0deg);
        }
      }
      .animate-checkmark-flourish {
        animation: checkmark-flourish 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      }
      .animate-fade-in {
        animation: fade-in 0.3s cubic-bezier(0.25, 0.8, 0.25, 1) forwards;
      }
      .animate-scale-up {
        animation: scale-up 0.3s cubic-bezier(0.25, 0.8, 0.25, 1) forwards;
      }
    </style>
