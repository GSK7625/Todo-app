<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes count-up {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-count-up {
        display: inline-block; /* Needed for transform */
        animation: count-up 0.3s cubic-bezier(0.25, 0.8, 0.25, 1) forwards;
      }
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes scale-up {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }
      .animate-fade-in {
        animation: fade-in 0.3s cubic-bezier(0.25, 0.8, 0.25, 1) forwards;
      }
      .animate-scale-up {
        animation: scale-up 0.3s cubic-bezier(0.25, 0.8, 0.25, 1) forwards;
      }
    </style>
